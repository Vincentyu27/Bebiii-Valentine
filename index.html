<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ’˜ Bebiii?</title>
  <style>
    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at top, #fad0c4, #ff9a9e);
    }
    .card{
      background:rgba(255,255,255,.92);
      border-radius:24px;
      padding:28px;
      text-align:center;
      width:min(520px, 90vw);
      box-shadow:0 20px 60px rgba(0,0,0,.15);
    }
    h1{ font-size:36px; margin-bottom:10px; }
    p{ font-size:16px; margin-bottom:18px; }

    /* Bigger play area so NO has space */
    .buttons{
      position:relative;
      width:100%;
      height:150px;
      margin-top:18px;
    }

    button{
      padding:14px 22px;
      border:none;
      border-radius:14px;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 12px 24px rgba(0,0,0,.12);
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    #yesBtn{
      background:#22c55e;
      color:white;
      position:absolute;
      left:50%;
      top:20px;
      transform:translateX(-50%);
      z-index:1;
    }

    #noBtn{
      background:#ef4444;
      color:white;
      position:absolute;
      left:50%;
      top:95px;
      transform:translateX(-50%);
      z-index:2;
    }

    .result{
      display:none;
      margin-top:18px;
      background:white;
      padding:16px;
      border-radius:18px;
    }

    iframe{
      margin-top:14px;
      border-radius:12px;
    }
  </style>
</head>

<body>
  <main class="card">
    <h1>Bebiii ğŸ’–</h1>
    <p>
      Will you be my Valentine? ğŸ¥º
      <br><strong>â€” Bubba</strong>
    </p>

    <div class="buttons" id="btnArea">
      <button id="yesBtn">YES ğŸ’•</button>
      <button id="noBtn">NO ğŸ˜­</button>
    </div>

    <div class="result" id="result">
      <h2>YAY!! ğŸ¥°</h2>
      <p>You are my universe. ğŸŒğŸ’–</p>

      <!-- Spotify embed (tap play) -->
      <iframe
        src="https://open.spotify.com/embed/track/4q1tXx4t4s1kYkZ6s7Yx8E"
        width="100%"
        height="80"
        frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
      </iframe>
    </div>
  </main>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn  = document.getElementById('noBtn');
    const btnArea = document.getElementById('btnArea');
    const result  = document.getElementById('result');

    function moveNo(){
      const area = btnArea.getBoundingClientRect();

      // Use offsets (works reliably for absolute positioned buttons)
      const btnW = noBtn.offsetWidth;
      const btnH = noBtn.offsetHeight;

      const padding = 8;
      const maxX = Math.max(padding, area.width - btnW - padding);
      const maxY = Math.max(padding, area.height - btnH - padding);

      const x = Math.random() * (maxX - padding) + padding;
      const y = Math.random() * (maxY - padding) + padding;

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "none";
    }

    // iPhone-friendly: move on touch + pointer + mouse
    ["touchstart","pointerdown","mousedown","click"].forEach(evt => {
      noBtn.addEventListener(evt, moveNo, {passive:true});
    });

    // Also move if her finger gets near it (optional fun)
    btnArea.addEventListener("touchmove", (e) => {
      const t = e.touches[0];
      if(!t) return;

      const b = noBtn.getBoundingClientRect();
      const dx = Math.abs(t.clientX - (b.left + b.width/2));
      const dy = Math.abs(t.clientY - (b.top + b.height/2));
      if(dx < 80 && dy < 60) moveNo();
    }, {passive:true});

    yesBtn.addEventListener('click', () => {
      if ("vibrate" in navigator) navigator.vibrate([100, 60, 120, 60, 200]);
      result.style.display = "block";
      noBtn.style.display = "none";
      yesBtn.textContent = "YES FOREVER ğŸ’ğŸ’–";
    });

    // Put NO somewhere fun on load (so itâ€™s not stacked)
    window.addEventListener("load", () => {
      setTimeout(moveNo, 200);
    });
  </script>
</body>
</html>
